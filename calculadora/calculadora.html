<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="container">
        <div class="caixa">
            <div class="display" id="display">
                0
            </div>
            <div class="tabela">
                <table>
                    <tr>
                        <td><button onclick="cleardisplay()" id="funcao">AC</button></td>
                        <td><button onclick="backspace()" id="funcao">DEL</button></td>
                        <td><button onclick="insert('/')" id="funcao">รท</button></td>
                        <td><button onclick="insert('*')" id="op">x</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('7')">7</button></td>
                        <td><button onclick="insert('8')">8</button></td>
                        <td><button onclick="insert('9')">9</button></td>
                        <td><button onclick="insert('-')" id="op">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('4')">4</button></td>
                        <td><button onclick="insert('5')">5</button></td>
                        <td><button onclick="insert('6')">6</button></td>
                        <td><button onclick="insert('+')" id="op">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('1')">1</button></td>   
                        <td><button onclick="insert('2')">2</button></td>
                        <td><button onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button onclick="calcular()" id="igual">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button onclick="insert('0')" id="zero">0</button></td>
                        <td><button onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
